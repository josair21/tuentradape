<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuentrada Pe</title>
    <link rel="icon" href="/img/about/logo.jpg">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'ticketsCompradosPage/styles.css' %}">
    <script src="{% static 'ticketsCompradosPage/script.js' %}"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Font Cinzel -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Lexend Mega -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    <!-- Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Parisienne -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <!-- Rock Salt -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header"></div>
    <div class="content">
        <h1 class="titleLabel">Transferencia de entradas</h1>
        <div class="horizontal-line"></div>
    </div>


    <div class="container3Items">

        <div class="container3ItemSingleItem1">
            <h5>Celular de contacto</h5>
        </div>
        <div class="container3ItemSingleItem2"><input class="input"></div>
        <div class="container3ItemSingleItem3"><button class="btn">SMS</button></div>

    </div>

    <div class="container3Items">

        <div class="container3ItemSingleItem1">
            <h5>Codigo de validacion</h5>
        </div>
        <div class="container3ItemSingleItem2"><input class="input"></div>
        <div class="container3ItemSingleItem3"><button class="btn">Validar</button></div>

    </div>
    <div class="container3Items">

        <div class="container3ItemSingleItem1">
            <h5>Ticket</h5>
        </div>
        <div class="container3ItemSingleItem2"><input class="input"></div>
        <div class="container3ItemSingleItem3"><button class="btn">Validar</button></div>

    </div>
    <div class="container3Items">

        <div class="container3ItemSingleItem1">
            <h5>CIP</h5>
        </div>
        <div class="container3ItemSingleItem2"><input class="input"></div>
        <div class="container3ItemSingleItem3"><button class="btn">Validar</button></div>

    </div>
    <div class="container3Items">

        <div class="container3ItemSingleItem1">
            <h5>PIN</h5>
        </div>
        <div class="container3ItemSingleItem2"><input class="input"></div>
        <div class="container3ItemSingleItem3"><button class="btn">Validar</button></div>

    </div>



    <div class="contentBtn">
        <button class="transferirBtn">Transferir</button>
    </div>
    <div class="footer"></div>
    <!-- Scripts -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>

</html>
